version: "3.9"

services:
  backend:
    build: .
    container_name: onetracker-backend
    restart: always
    ports:
      - "8081:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - onetracker-network

  postgres:
    image: postgres:15-alpine
    container_name: onetracker-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: onetracker
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - onetracker-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: onetracker-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - onetracker-network
    command: ["redis-server", "--appendonly", "yes"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  onetracker-network:
    driver: bridge

volumes:
  postgres_data: